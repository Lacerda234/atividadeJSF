<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        
    </h:head>
      
    <ui:decorate template="template.xhtml"/>
     
    <h:body onload="clearInput()">
           <div class="container-fluid">
      <div class="row vertical-center" style="display: flex;

   min-height: 100vh; justify-content: center;margin-top: 100px">
          <h:form  class="w-50  col-xs-8 col-xs-offset-2  col-sm-6 col-sm-offset-3 col-md-4 col-sm-offset-4 col-lg-2 col-lg-offset-5">
            <h1>Cadastro</h1>
            <p>
              <label class="sr-only" for="">Nome</label>
              <p:inputText class="form-control" value="#{pessoaBean.nome}" type="text" placeholder="Nome" required="true"/>
            </p>
            <p>
              <label class="sr-only" for="">CPF</label>
              <p:inputText class="form-control" value="#{pessoaBean.cpf}" type="text" placeholder="CPF" required="true"/>
            </p>
              <div class="ui-fluid formgrid grid">
            <div class="field col-12 md:col-4">
                <p:outputLabel for="@next" value="Escolher Dependente:"/>
                <p:selectOneMenu  id="option" value="teste" >
                    <f:selectItems value="#{dependenteBean.dependentes}" var="dependente" itemValue="#{dependente}" itemLabel="#{dependente.nome}"/>
<!--                    <f:selectItem itemLabel="Option1" itemValue="Option1"/>
                    <f:selectItem itemLabel="Option2" itemValue="Option2"/>
                    <f:selectItem itemLabel="Option3" itemValue="Option3"/>-->
                </p:selectOneMenu>
            </div>
            </div>
            <p:commandButton value="Cadastrar" action="#{pessoaBean.adicionar()}" class="btn btn-primary btn-block"></p:commandButton>
            <!--<button class="btn btn-primary btn-block" type="sumbit">Cadastrar</button>-->
          </h:form>
      </div>
           </div>
        
        
        <script>
            function clearInput(){
                document.querySelectorAll(".form-control").forEach(input=>{
                    input.value=""
                })
            }
        </script>
    </h:body>
    
 
        
     
    
     
 
 
   

</html>
